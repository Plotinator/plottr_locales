appId: "com.plottr.app"
artifactName: ${productName}-${version}-${env.BUILD_TYPE}.${ext}
publish: "github"
files:
  - "**/*"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme,test,__tests__,tests,powered-test,example,examples,*.d.ts}"
  - "!**/node_modules/.bin"
  - "!**/*.{o,hprof,orig,pyc,pyo,rbc,md,MD}"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,__pycache__,thumbs.db,.gitignore,.gitattributes,.editorconfig,.flowconfig,.yarn-metadata.json,.idea,appveyor.yml,.travis.yml,circle.yml,npm-debug.log,.nyc_output,yarn.lock,.yarn-integrity}"
  - "!src${/*}"
  - "!webpack.config.js"
  - "!example*.plottr"
  - "!example*.docx"
  - "!screenshots"
copyright: Copyright Â© C. Louis S. (Cameron Sutter)
productName: Plottr
fileAssociations:
  -
    ext: "plottr"
    name: "Plottr"
    description: "An elegant writing tool to organize story plotlines"
    role: "editor"
mac:
  category: public.app-category.productivity
  target: dmg
dmg:
  backgroundColor: "#efefee"
win:
  artifactName: ${productName}-${version}-${env.BUILD_TYPE}.${ext}
  target:
    - target: nsis
      arch:
        - x64
        - ia32
nsis:
  artifactName: ${productName}-${version}-${env.BUILD_TYPE}.${ext}
  perMachine: true
