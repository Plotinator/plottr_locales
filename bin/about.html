<!DOCTYPE html>
<html>
  <head>
    <title>About Plottr</title>
    <script src="css.bundle.js"></script>
    <link href='fonts/fonts.css' rel='stylesheet' type='text/css'>
    <style>
      body {
        text-align: center;
        background-color: #efefee;
        font-family: 'Quattrocento', serif;
        font-weight: 400;
        padding-top: 0px;
      }
      h2 {
        font-family: 'Playfair Display', serif !important;
        font-weight: 400 !important;
      }
      img {
        vertical-align: -60%;
      }
    </style>
  </head>
  <body>
    <script>
      const { remote, ipcRenderer } = require('electron')
      const app = remote.app
      var i18n = require('format-message')
      function handleReportProblem () {
        ipcRenderer.send('report-window-requested')
      }
      const path = require('path')
      require('dotenv').config({path: path.resolve(__dirname, '..', '.env')})
      var TRIALMODE = process.env.TRIALMODE === 'true'
      var versionString = i18n('Version') + ' '
      if (TRIALMODE) versionString = i18n('TRIAL Version') + ' '
    </script>
    <h1><img src='../icons/logo_04_100.png' height='100'/></h1>
    <p><script>document.write(versionString + app.getVersion())</script></p>
    <h4><script>document.write(i18n('Contact'))</script></h4>
    <p>family@plottrapp.com</p>
    <p>
      <button class='btn btn-default' onClick='handleReportProblem()'>
        <script>document.write(i18n('Report a problem'))</script>
      </button>
      <br/>
      <small>
        <script>document.write(i18n('(or request a feature)'))</script>
      </small>
    </p>
    <h4><script>document.write(i18n('Credits'))</script></h4>
    <p>
      <img src='../icons/jellyfish_mountains.png' width='150'/>
      <br/>
      <script>document.write(i18n('Crafted in the Mountains of Utah by'))</script>
    </p>
    <p>C. Louis S. &amp; Steve Shepherd</p>
  </body>
</html>
