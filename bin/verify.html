<!DOCTYPE html>
<html>
  <head>
    <title>Verify Plottr license</title>
    <link href='fonts/fonts.css' rel='stylesheet' type='text/css'>
    <style>
      body {
        text-align: center;
        font-family: 'Quattrocento', serif;
        font-weight: 400;
        color: white;
      }
      h1.verify {
        font-family: 'Yellowtail' !important;
        font-weight: 400 !important;
        font-size: 36pt !important;
      }
      img.verify {
        vertical-align: -50%;
      }
      #spinner {
        animation:spin 2s linear infinite;
      }
      @keyframes spin { 100% { transform:rotate(360deg); } }
      #alert {
        padding: 10px;
        margin-top: 5px;
      }
      .btn {
        margin-left: 7px;
      }
    </style>
    <script>
      const { remote } = require('electron')
      const app = remote.app
      let env = {}
      let environment = 'development'
      if (process.env.NODE_ENV !== 'dev') {
        env = require('../env.json')
        environment = 'production'
      }
      var Rollbar = require('rollbar')
      let rollbarToken = process.env.ROLLBAR_ACCESS_TOKEN || env.rollbarToken || ''
      var rollbar = new Rollbar({
        accessToken: rollbarToken,
        enviroment: environment,
        handleUncaughtExceptions: process.env.NODE_ENV !== 'dev',
        handleUnhandledRejections: true,
        payload: {
          version: app.getVersion(),
          where: 'verify.html',
          os: process.platform
        }
      })
    </script>
    <script src="css.bundle.js"></script>
  </head>
  <body>
    <div id='verify__react__root'></div>
    <script src="common.bundle.js"></script>
    <script src="verify.bundle.js"></script>
  </body>
</html>
